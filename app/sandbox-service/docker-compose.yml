services:
  redis:
    image: redis:7-alpine
    container_name: sandbox-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - sandbox-network

  sandbox-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sandbox-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sandbox-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  sandbox-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sandbox-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_healthy
    command: node src/workers/executor.js
    networks:
      - sandbox-network

volumes:
  redis-data:
    driver: local

networks:
  sandbox-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16